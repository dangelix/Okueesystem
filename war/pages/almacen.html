
<div class="col-sm-10 text-left">
	<div id="page-wrapper">
		<div class="row">
			
			<div class="col-lg-12">
				<h1 class="page-header">Almacen</h1>
			</div>
			<!-- /.col-lg-12 -->
		</div>
		<!-- /.row -->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Consulta General de Almacenes</div>
					<!-- /.panel-heading -->
					<div class="panel-body">
						<table width="100%"
							class="table table-striped table-bordered table-hover"
							id="dataTables-example">
							<thead>
								<tr>
									<th>Nombre</th>
									<th>Clave</th>
									<th>Acciones</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="a in almacen" class="odd gradeX">
									<td>{{a.nombre}}</td>
									<td>{{a.clave}}</td>
									<td><button class="btn btn-danger" data-toggle="tooltip"
											title="Eliminar" ng-click="eliminar(a)">
											<i class="glyphicon glyphicon-remove"></i>
										</button></td>
								</tr>
							</tbody>
						</table>
						<button type="submit" value="enviar" class="btn btn-primary"
							onclick="location='#/altaAlmacen'">Nuevo Almacen</button>
						
						<!-- /.table-responsive -->
						<div ng-show="todos">
							<ul class="pagination .pagination-sm">
								<li ng-repeat="abc in paginas" id="{{'pag'+abc}}"
									ng-click="cargarPagina(abc)"><a>{{abc}}</a></li>

							</ul>
						</div>
					</div>
					<!-- /.panel-body -->
				</div>
				<!-- /.panel -->
			</div>
			<!-- /.col-lg-12 -->
		</div>
	</div>
</div ng-view>
