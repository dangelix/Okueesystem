<div class="col-sm-8 text-left">
	<div id="page-wrapper">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Alta Almacen</h1>
			</div>
			<!-- /.col-lg-12 -->
		</div>
		<!-- /.row -->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Registro de Almacen</div>
					<!-- /.panel-heading -->
					<div class="panel-body">
						<form>
							<div class="col-md-6">
								Nombre:<br> <input type="text" class="form-control"
									ng-model="newAlmacen.nombre"> <br>
							</div>
							<div class="col-md-6">
								Clave Interna:<br> <input type="text" class="form-control"
									ng-model="newAlmacen.clave"> <br>
							</div>
							<br>
							<div class="col-md-12">
								<button type="submit" value="Registrar" class="btn btn-primary"
									ng-click="registraAlmacen(newAlmacen)">Registrar</button>
							</div>
						</form>
						<!-- /.table-responsive -->
					</div>
					<!-- /.panel-body -->
				</div>
				<!-- /.panel -->
			</div>
			<!-- /.col-lg-12 -->
		</div>
	</div>
</div>
</div ng-view>
