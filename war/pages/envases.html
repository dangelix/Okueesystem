
<div class="col-sm-8 text-left">
	<div id="page-wrapper">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Envases</h1>
			</div>
	
		</div>
		<!-- /.row -->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Consulta General de Envases</div>
					<!-- /.panel-heading -->
					<div class="panel-body">
						<table width="100%"
							class="table table-striped table-bordered table-hover"
							id="dataTables-example">
							<thead>
								<tr>
									<th width="75%">Tipo</th>
									<th width="15">Clave</th>
									<th width="10%">Acciones</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="e in envases"
									class="odd gradeX">
									<td>{{e.descripcion}}</td>
									<td>{{e.clave}}</td>
									<td>
										
										<button class="btn btn-danger" data-toggle="tooltip"
											title="Editar" ng-click="delEnvace(e.id)">
											<i class="glyphicon glyphicon-remove"></i>
										</button>
									</td>
								</tr>
							</tbody>
						</table>
						<button class="btn btn-primary"
							data-toggle="modal" data-target="#mdlAddEnvase">Registrar Envase</button>
						<!-- /.table-responsive -->
					</div>
					<!-- /.panel-body -->
				</div>
				<!-- /.panel -->
			</div>

			<!-- /.col-lg-12 -->
		</div>

		<!-- 			<ul class="pagination .pagination-sm"> -->
		<!-- 				<li ng-repeat="abc in paginas" id="{{'pag'+abc}}" -->
		<!-- 					ng-click="cargarPagina(abc)"><a>{{abc}}</a></li> -->
		<!-- 			</ul> -->
		<!-- 		</div> -->
	</div>

<div id="mdlAddEnvase" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Registrar Nuevo Envase</h4>
      </div>
      <div class="modal-body">
        <div class="row">
        	<div class="col-md-12">
        	Tipo de Envase: <input class="form-control" ng-model="newEnvase.descripcion">
        	<BR>
        	</div>
        	<div class="col-md-12">
        	Clave: <input class="form-control" ng-model="newEnvase.clave">
        	<BR>
        	</div>
        	<div class="col-md-1">
        	<button class="btn" ng-click="altaEnvase(newEnvase)">Guardar</button>
        	</div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
      </div>
    </div>

  </div>
</div>
</div>
